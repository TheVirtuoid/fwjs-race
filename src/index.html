<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="Description" content="Fun With JavaScript Race Game - Presented by TheVirtuoid">
    <link rel="icon" href="/img/fwjs-race.ico">
    <script src="js/home/styleloader.js" type="module"></script>
    <title>Fun With JavaScript - Race Game</title>
</head>
<body>
    <header>
        <h1>Race Game</h1>
        <aside>Brought to you by <a href="https://www.funwithjavascript.com" rel="noreferrer">Fun With JavaScript</a></aside>
    </header>
    <main>
        <section id="home">
            <h2>Select Your Four Cars</h2>
            <aside>Drag and drop the cars into the slots on the right.</aside>
            <div id="field">
                <ul id="car-list"></ul>
                <div id="slot-column">
                    <div id="car-slots">
                        <div data-slot="1"><span class="hidden" data-id="">&#x274c;</span></div>
                        <div data-slot="2"><span class="hidden" data-id="">&#x274c;</span></div>
                        <div data-slot="3"><span class="hidden" data-id="">&#x274c;</span></div>
                        <div data-slot="4"><span class="hidden" data-id="">&#x274c;</span></div>
                    </div>
                    <div>
                        <button class="hidden" id="race">Race!</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="race-track" class="hidden">
            <canvas id="world" touch-action="none"></canvas>
        </section>
    </main>
    <footer>
        <p>&copy; 2022 Michael P. Smith a.k.a. TheVirtuoid. Free to use!</p>
    </footer>
</body>
<script src="/js/home/home.js" type="module"></script>
</html>
