<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="Description" content="Fun With JavaScript Race Game - Presented by TheVirtuoid">
    <link rel="icon" href="/img/fwjs-race.ico">
    <title>Fun With JavaScript - Race Game</title>
</head>
<body>
    <header>
        <h1>Race Game</h1>
        <aside>Brought to you by <a href="https://www.funwithjavascript.com" rel="noreferrer">Fun With JavaScript</a></aside>
    </header>
    <main>
        <section id="home">
            <h2>Select Your Four Cars</h2>
            <aside>Drag and drop the cars into the slots on the right.</aside>
            <div id="field">
                <ul id="car-list"></ul>
                <ul id="car-slots">
                    <li data-slot="1" draggable="true">1</li>
                    <li data-slot="2" draggable="true">2</li>
                    <li data-slot="3" draggable="true">3</li>
                    <li data-slot="4" draggable="true">4</li>
                </ul>
            </div>
        </section>
<!--
        <section id="home">
            <canvas id="world" touch-action="none"></canvas>
        </section>
-->
    </main>
    <footer>
        <p>&copy; 2022 Michael P. Smith a.k.a. TheVirtuoid. Free to use!</p>
    </footer>
</body>
<script src="/js/fwjs-race.js" type="module"></script>
</html>
