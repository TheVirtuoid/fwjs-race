<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Fun with JavaScript - Track POC</title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/track-poc.css" title="ThisIsMe" />
<body>
	<div id="track-selector-box">
		<div>
			<label for="trackFamilies">Choose a track:</label>
			<select id="trackFamilies"></select>
			<select id="trackMembers"></select>
			<button type="button" id="go">GO!</button>
		</div>
		<div>
			<label>Enable debugging for:</label>
			<input type="checkbox" id="debugSegments" member="debugSegments"/>
			<label for="debugSegments">Segments</label>
			<input type="checkbox" id="debugGeneral" member="debug"/>
			<label for="debugGeneral">Other</label>
		</div>
		<div class="declination hidden">
			<label for="altDeclination">Set alternate declination:</label>
			<input type="number" id="altDeclination" step=".01"/>
			<button type="button" id="altDeclinationClear">Clear</button>
			<button type="button" id="altDeclinationReset">Reset</button>
		</div>
		<div class="declination hidden">
			<label for="altDeclinationAlgo">Set declination algorithm:</label>
			<select id="altDeclinationAlgo"></select>
		</div>
	</div>
	<div id="track-renderer">
		<canvas id="renderCanvas"></canvas>
	</div>
	<div id="track-error">
		<h1>Error</h1>
		<p id="track-error-text"></p>
	</div>
</body>
<script src="/js/track-poc.js" type="module"></script>
</html>
