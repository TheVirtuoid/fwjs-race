<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<title>Babylon.js sample code</title>

		<!-- Babylon.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
		<script src="https://assets.babylonjs.com/generated/Assets.js"></script>
		<script src="https://preview.babylonjs.com/ammo.js"></script>
		<script src="https://preview.babylonjs.com/cannon.js"></script>
		<script src="https://preview.babylonjs.com/Oimo.js"></script>
		<script src="https://preview.babylonjs.com/earcut.min.js"></script>
		<script src="https://preview.babylonjs.com/babylon.js"></script>
		<script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
		<script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
		<script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
		<script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
		<script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
		<script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
		<script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
		<!-- Virtuoid -->
		<script src="/js/track-poc.js"></script>

		<style>
			html, body {
				overflow: hidden;
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}

			#renderCanvas {
				width: 100%;
				height: 100%;
				touch-action: none;
			}
		</style>
	</head>
<body>
	<canvas id="renderCanvas"></canvas>
	<script>

		//======================================================================
		// TRACK DEFINITIONS
		
		// Nomenclature
		//
		// All track variables start with 'tm' denoting 'track #m'.
		//
		// A one or two letter abbreviate follows describing the type of
		// The table below defines these. These are defined in relationship to
		// one or a series of end points.
		//
		// A reference to a single end point uses the letter 'n'.
		//
		// A reference to a range of end points uses the form 'n_o' which
		// refers to the end points n, n+1, ... o.
		//
		//	c	tmcn	a Bezier curve end point's center vector
		//	ep	tmepn	a Bezier curve end point
		//	s	tmsn_o	a segment (Bezier cubic curve)
		//	t	tmtn_o	a tangent
		
		//----------------------------------------------------------------------
		// Track 0, the original demo track
		const posX = new BABYLON.Vector3.Right;
		const negX = new BABYLON.Vector3.Left;
		const posZ = new BABYLON.Vector3.Forward;
		const negZ = new BABYLON.Vector3.Backward;
		const up = new BABYLON.Vector3.Up;

		const trackWidth = 0.5;
		const cpDistance = 0.5;		// This is now the forward/backward weight
		const segmentation = 6;		// Obsolete. The new system uses 'precision'.
		
		const t0ds = {
			backwardWeight: cpDistance,
			forwardWeight: cpDistance,
			trackWidth: trackWidth,
		};

		const centerLine = [
			{ center: new BABYLON.Vector3(2, 0, 0), forward: posZ },	// Start position
			{ center: new BABYLON.Vector3(2, 0, 4), forward: posZ },
			{ center: new BABYLON.Vector3(0, 0, 6), forward: negX },
			{ center: new BABYLON.Vector3(-2, 0, 4), forward: negZ },
			{ center: new BABYLON.Vector3(-2, 0, -4), forward: negZ },
			{ center: new BABYLON.Vector3(0, 0, -6), forward: posX },
			{ center: new BABYLON.Vector3(2, 0, -4), forward: posZ },
		];
		
		// Note that the original implementation used 'closePath: true' when
		// creating the ribbon. The system does not do this so we manually
		// close the track by adding an extra segment.
		const t0s1 = {
			points: centerLine
		}
		
		const t0s2 = {
			points: [ centerLine[centerLine.length - 1], centerLine[0] ]
		}
		
		const track0 = {
			segments: [ t0s1, t0s2 ]
		}
		
		//----------------------------------------------------------------------
		// Track 1, a simple slope
		const t1v1 = { x:10 , y:0, z:5 };
		const t1v2 = { x:8, y:0, z:4 };
		const t1t1_2 = TrackPOC.vector.direction(t1v1, t1v2);
		const t1ep1 = {	// Start of starting ramp
			center: t1v1,
			forward: t1t1_2,
		};
		const t1ep2 = {	// End of starting ramp, start of runout
			center: t1v2,
			forward: t1t1_2,
		};
		const t1ep3 = {	// End of slope, start of runout
			center: { x:0, y:0, z:0 }
		};
		const t1ep4 = {	// End of runout flat
			center: { x: -2, y:0, z:0 }
		};
		
		const t1s1 = {
			points: [ t1ep1, t1ep2, t1ep3, t1ep4 ]
		};
		const track1 = {
			segments: [ t1s1 ]
		};
		
		//----------------------------------------------------------------------
		// Track 2, slope into a jump with a turn right looping underneath the jump
		
		//----------------------------------------------------------------------
		// Track 3, slope into a jump with a turn left looping underneath the jump
		
		//----------------------------------------------------------------------
		// Track 4, slope into a loop
		
		//======================================================================
		// BABYLON IMPLEMENTATION

		const canvas = document.getElementById("renderCanvas");

		const startRenderLoop = function (engine, canvas) {
			engine.runRenderLoop(function () {
				if (sceneToRender && sceneToRender.activeCamera) {
					sceneToRender.render();
				}
			});
		}

		//	It is not clear why 'engine' and 'scene' must be declared as 'var'
		//	instead of 'let'. The page throws a 'engine is null' exception if
		//	'engine' is declared 'let' and does not display anything if 'scene'
		//	is declared 'let', presumably becasue 'scene' is null when
		//	sceneToRender is set.
		var engine = null;
		var scene = null;
		let sceneToRender = null;
		
		const createDefaultEngine = function() {
			return new BABYLON.Engine(canvas, true, {
				preserveDrawingBuffer: true,
				stencil: true,
				disableWebGL2Support: false
			});
		};
		
		const createScene = function () {
			const scene = new BABYLON.Scene(engine);

			const camera = new BABYLON.ArcRotateCamera(
				"Camera",
				3 * Math.PI / 2,
				3 * Math.PI / 8,
				30,
				BABYLON.Vector3.Zero());
			camera.attachControl(canvas, true);
			const light = new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0, 50, 0));

			const posX = new BABYLON.Vector3.Right;
			const negX = new BABYLON.Vector3.Left;
			const posZ = new BABYLON.Vector3.Forward;
			const negZ = new BABYLON.Vector3.Backward;
			const up = new BABYLON.Vector3.Up;

			const trackWidth = 0.5;
			const cpDistance = 0.5;
			const segmentation = 6;

			const centerLine = [
				{ loc: new BABYLON.Vector3(2, 0, 0), fwd: posZ },	// Start position
				{ loc: new BABYLON.Vector3(2, 0, 4), fwd: posZ },
				{ loc: new BABYLON.Vector3(0, 0, 6), fwd: negX },
				{ loc: new BABYLON.Vector3(-2, 0, 4), fwd: negZ },
				{ loc: new BABYLON.Vector3(-2, 0, -4), fwd: negZ },
				{ loc: new BABYLON.Vector3(0, 0, -6), fwd: posX },
				{ loc: new BABYLON.Vector3(2, 0, -4), fwd: posZ },
			];

			const centerPath = [];

			function ComputeCenterPath(start, finish) {

				// Get the endpoints
				const ep0 = start.loc;
				const ep1 = finish.loc;

				// Compute the control points
				const cp0 = ep0.add(start.fwd.scale(cpDistance));
				const cp1 = ep1.subtract(finish.fwd.scale(cpDistance));

				// Ideally the curve is split into ep0, ip1, ip2, ..., ep1 where ipN is an interpolated point.
				// However, to avoid duplication, we never add ep1 because the next ComputecenterPath adds
				// that one as its ep0.
				for (let i = 0; i < segmentation; i++) {
					const t = i / segmentation;		// Parametric value
					const olt = 1 - t;
					centerPath.push(
						ep0.scale(olt * olt * olt).add(
						cp0.scale(3 * olt * olt * t).add(
						cp1.scale(3 * olt * t * t).add(
						ep1.scale(t * t * t)
					))));
				}
			}

			for (let i = 1; i < centerLine.length; i++) {
				ComputeCenterPath(centerLine[i-1], centerLine[i]);
			}
			ComputeCenterPath(centerLine[centerLine.length-1], centerLine[0]);

			const testCenterPointCurve = BABYLON.Mesh.CreateLines("center", centerPath, scene);
			testCenterPointCurve.color = new BABYLON.Color3(0, 1, 0);

			// HACK! We use the direction from one center point to the next do determine the direction
			// of the track and hence the direction of the track width. We should instead use the direction
			// of the Bezier curve at this point.
			const outerPath = [];
			const innerPath = [];

			function ComputeEdges(p0, p1) {
				const forward = p1.subtract(p0);
				forward.normalize();
				const left = forward.cross(up);
				left.scaleInPlace(trackWidth / 2);
				innerPath.push(p0.add(left));
				outerPath.push(p0.subtract(left));
			}

			for (let i = 1; i < centerPath.length; i++) {
				ComputeEdges(centerPath[i-1], centerPath[i]);
			}
			ComputeEdges(centerPath[centerPath.length-1], centerPath[0]);

			const testOuterPointCurve = BABYLON.Mesh.CreateLines("outer", outerPath, scene);
			testOuterPointCurve.color = new BABYLON.Color3(0, 0, 1);

			const testInnerPointCurve = BABYLON.Mesh.CreateLines("inner", innerPath, scene);
			testInnerPointCurve.color = new BABYLON.Color3(1, 0, 0);

			const ribbon = BABYLON.MeshBuilder.CreateRibbon(
				"ribbon",
				{
					pathArray: [ outerPath, innerPath ],
					closePath: true,
					sideOrientation: BABYLON.Mesh.DOUBLESIDE
				});

			return scene;
		}

		window.initFunction = async function() {

			const asyncEngineCreation = async function() {
				try {
					return createDefaultEngine();
				} catch(e) {
					console.log("the available createEngine function failed. Creating the default engine instead");
					return createDefaultEngine();
				}
			}

			window.engine = await asyncEngineCreation();
			if (!engine) throw 'engine should not be null.';

			startRenderLoop(engine, canvas);
			window.scene = createScene();
		};
		
		initFunction().then(() => {
			sceneToRender = scene
		});

		// Resize
		window.addEventListener("resize", function () {
			engine.resize();
		});
	</script>
</body>
</html>
